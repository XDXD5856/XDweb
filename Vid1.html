<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢起きて📢</title>
  <style>
    html, body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay loop playsinline>
    <source src="videos/okite.MP4" type="video/mp4">
    您的浏览器不支持 video 标签。
  </video>

  <script>
    const video = document.getElementById('video');

    // 自动播放后尝试全屏
    video.play().then(() => {
      requestFullscreen();
    });

    // 用户第一次点击：解除静音 + 播放 + 全屏
    document.body.addEventListener('click', () => {
      video.muted = false;
      video.play();
      requestFullscreen();
    }, { once: true }); // 只触发一次

    function requestFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
  </script>
</body>
</html>
