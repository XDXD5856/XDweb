
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <meta charset="UTF-8">
  <title>🔒 Hidden</title>
  <style>
    body { background-color: #0b0b0b; color: #e0e0e0; text-align: center; padding: 100px; font-family: 'Segoe UI', sans-serif; }
    #secret { display: none; margin-top: 2em; }
    input { padding: 0.5em; background: #111; color: #eee; border: 1px solid #333; border-radius: 6px; }
    button { padding: 0.5em 1em; background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #555; }
  </style>
</head>

<body>
  <h1>🔒 Access Restricted</h1>
  <p>Enter the passphrase to continue.</p>
  <input type="password" id="pw" placeholder="Secret code" />
  <button onclick="check()">Enter</button>
  
  <script>
    function check() {
      const input = document.getElementById("pw").value;
      const hash = CryptoJS.SHA256(input).toString();
    
      if (hash === "b9d53457cdcf6ce6d587ce504a07abb76b57f766745c804fdf025df29ef7d128") {
        window.location.href = "kiri.html";
      } else {
        alert("Password Incorrect！");
      }
    }
    </script>
    
  <style>
    a.home-link {
      display: block;
      margin-top: 2em;
      color: #9e9cc6;
      text-decoration: none;
    }
    a.home-link:hover {
      text-decoration: underline;
      color: #33e1f1;
    }
    </style>
    
    <a href="index.html" class="home-link">🌿 Back to Homepage</a>
    
</body>
</html>
