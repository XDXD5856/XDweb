<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Media Page</title>
  <style>
    body {
      background-color: #1f1e33; /* 夜空背景 */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    img, video {
      max-width: 100%;
      height: auto;
      max-height: 90vh;
      border-radius: 10px;
    }

    .media-item {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <!-- 放一张图片 -->
  <div class="media-item">
    <img src="images/zunda.JPG" alt="">
  </div>


</body>
</html>
