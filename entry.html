<!DOCTYPE html>
<html lang="zh">
<head>

      background-color: #1f1e33;

      padding: 5em;
    }
    input, button {
      font-size: 1em;

    }

<body>
  <h1>🔒 进入愿抵深空</h1>
  <p>Password is needed：</p>
  <input type="password" id="pw" placeholder="输入密码">

  <script>
    function check() {
      if (document.getElementById("pw").value === "wishuponasatellite") {
        window.location.href = "WUS.html";

        alert("密码错误！");
